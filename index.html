<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>

  <body>
    <nav class="navbar">
      <h1 class="nav-brand">Classroom</h1>
    </nav>

    <main class="container">
      <form id="grades-form">
        <label class="label" for="component-name">Enter grade</label>
        <input type="number" min="0" max="20" class="input" required placeholder="Grade (0 and 20)" id="your-grade" />
        <input type="submit" class="btn btn-accent" value="Add" />

        <label for="sort">Sort by:</label>
        <select id="sort">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
      </form>

      <table border="1" id="stats-table" class="table table-center">
        <thead>
          <tr>
            <th width="25%">Number of tests taken</th>
            <th width="25%">First submitted grade</th>
            <th width="25%">Last submitted grade</th>
            <th width="25%">Average grade</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="grades-history">
        <h2>Grades History</h2>
        <ul id="grade-list"></ul>
      </div>

      <div id="notification" class="notification"></div>
    </main>
    <script type="module" src="src/js/index.js"></script>
  </body>
</html>
